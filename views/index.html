<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Hubspot</title>
</head>
<body>
    <h1>HubSpot</h1>
  <div class="container-sm shadow-sm p-3 mb-5 bg-body rounded ">
    <table class="table table-bordered text-center">
      <thead >
        <tr class="table-active ">
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Document Id</th>
          <th scope="col">Actualizar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><button type="button" class="btn btn-primary">Actualizar</button></td>
          <td><button type="button" class="btn btn-primary">Eliminar</button></td>
        </tr>
        
      </tbody>
    </table>
    <button type="button" id="createBtn" class="btn btn-primary" data-bs-toggle="modal">Crear contacto</button>
  </div>

  <div id="modalContact" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="form-label">name</label>
              <input type="text" class="form-control" id="name">
              
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="form-label">last name</label>
              <input type="text" class="form-control" id="last_name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="form-label">document ID</label>
              <input type="text" class="form-control" id="document_id">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-primary">Cancelar</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
   
</body>
</html>
